{% extends "base.html" %} {% block title %}Client List - Car Management System{%
endblock %} {% block content %}
<div class="flex justify-between items-center mb-6">
  <h1 class="text-3xl font-bold">Client List</h1>
  <a
    href="{{ url_for('clients.add_client') }}"
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    >Add New Client</a
  >
</div>
<div class="bg-white shadow-md rounded-lg overflow-hidden">
  <table class="min-w-full">
    <thead class="bg-gray-200">
      <tr>
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
        >
          Name
        </th>
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
        >
          Email
        </th>
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
        >
          Phone
        </th>
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
        >
          Actions
        </th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      {% for client in clients %}
      <tr>
        <td class="px-6 py-4 whitespace-nowrap">{{ client.name }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{ client.email }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{ client.phone }}</td>
        <td class="px-6 py-4 whitespace-nowrap">
          <a
            href="{{ url_for('clients.view_client', client_id=client._id) }}"
            class="text-blue-600 hover:text-blue-900 mr-2"
            >View</a
          >
          <a
            href="{{ url_for('clients.edit_client', client_id=client._id) }}"
            class="text-indigo-600 hover:text-indigo-900 mr-2"
            >Edit</a
          >
          <a
            href="{{ url_for('clients.delete_client', client_id=client._id) }}"
            class="text-red-600 hover:text-red-900"
            onclick="return confirm('Are you sure you want to delete this client?')"
            >Delete</a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
